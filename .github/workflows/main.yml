# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    permissions: write-all
    name: Build & Test
    runs-on: ubuntu-latest

    steps:    
    - uses: actions/checkout@v3

    - name: Clear cache
      continue-on-error: true
      run: gh cache delete Build
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal --collect "Code Coverage"

    - name: Copy release
      run: |
        find ./src/2025/bin/Release/net8.0/ -regex '.*\.(exe|pdb|xml)' -delete
        mkdir -p ./release
        mv ./src/2025/bin/Release/net8.0/* ./release/

    - name: Cache
      uses: actions/cache@v4
      with:
        key: Build
        path: ./release

  execute:
    name: Execute
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore cache
      uses: actions/cache@v4
      with:
        key: Build
        path: ./release

    - name: Run
      working-directory: ./release
      run: |
        results=$(dotnet 2025.dll)
        echo "$results" > output.txt
        # Only set output if results are in the expected format (key=value)
        if [[ "$results" =~ ^[a-zA-Z0-9_]+=.*$ ]]; then
          echo "$results" >> $GITHUB_OUTPUT
        fi

    - name: Add output to workflow summary
      run: |
        echo '### Execution Output' >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        cat ./release/output.txt >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
    
    - name: Generate SVG from output
      working-directory: ./release
      run: |
        echo "<svg xmlns='http://www.w3.org/2000/svg'>" > output.svg
        echo "    <style>" >> output.svg
        echo "      text {" >> output.svg
        echo "        font-family: \"Cascadia Mono\", monospace;" >> output.svg
        echo "        font-size: 14px;" >> output.svg
        echo "      }" >> output.svg
        echo "    </style>" >> output.svg
        echo "    <text fill='black' font-size='14'>" >> output.svg
        while IFS= read -r line; do
          echo "      <tspan x=\"10\" dy=\"1.4em\" xml:space='preserve'>${line}</tspan>" >> output.svg
        done < output.txt
        echo " </text>" >> output.svg
        echo "</svg>" >> output.svg

    - name: Commit SVG to github pages
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git clone --depth 1 https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/vmaradudin/vmaradudin.github.io.git temp-gh-pages
        cp ./release/output.svg temp-gh-pages/AdventOfCode2025-lastExecution.svg
        cd temp-gh-pages
        git add AdventOfCode2025-lastExecution.svg
        git commit -m "Update AdventOfCode2025-lastExecution.svg from workflow"
        git push origin main
